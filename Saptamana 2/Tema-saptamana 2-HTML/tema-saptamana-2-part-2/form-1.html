<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>HTML Elements and Attributes exercise 1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The form</h1>
        <br>
        <form action="ruta-salvare-form" method="POST">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required name="firstname">
            <br>
            <br>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" required name="lastname">
            <br>
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="85">
            <br>
            <br>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="Romania">
            <br>
            <br>
            <label for="town">Town</label>
            <input type="text" id="town" name="town" value="Iasi">
            <br>
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" maxlength="255">
            <br>
            <br>
            <label for="postalcode">Postal Code</label>
            <input type="text" id="postalcode" name="postalcode" value="700100">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@domain.tld" required>
            <br>
            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10" cols="30"></textarea>
            <br>
            <br>
            <label for="attachment">Attachment</label>
            <input type="file" name="file" id="attachment">
            <br>
            <br>
            <input type="reset" name="reset" id="reset" value="Reset form">
            <input type="submit" name="submit" id="submit" value="Submit form">
        </form>
    </body>
</html>
