<!DOCTYPE html>
<html lang="EN">
<head>
    <title>HTML Elements and Attributes exercise 2</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Travel reservation form</h1>
    <span style="font-weight: bold">* denotes mandatory</span>
    <br>
    <br>
    <form action="ruta-salvare-form" method="POST">
        <label for="fullname">Full name*:</label>
        <br>
        <input type="text" id="fullname" name="fullname" placeholder="FirstName LastName" required>
        <br>
        <br>
        <label for="email">Email address*:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required>
        <br>
        <br>
        <label for="package">Select Tour Package*:</label>
        <br>
        <select name="package" id="package" required>
            <option value="goa">Goa</option>
            <option value="bali">Bali</option>
            <option value="tenerife">Tenerife</option>
        </select>
        <br>
        <br>
        <label for="arrival">Arrival date*:</label>
        <br>
        <input type="text" id="arrival" name="arrival" placeholder="m/d/y" required>
        <!--it could work with input type date as well-->
        <br>
        <br>
        <label for="personscount">Number of persons*:</label>
        <br>
        <input type="number" id="personscount" name="personscount" placeholder="UNKNOWN_TYPE" min="1" required>
        <br>
        <br>
        <span>What would you like to avail?*</span>
        <br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="boarding" name="boarding">
        <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" id="fooding" name="fooding">
        <br>
        <label for="sightseeing">Sight Seeing</label>
        <input type="checkbox" id="sightseeing" name="sightseeing">
        <br>
        <label for="coupon">Discount coupon code:</label>
        <br>
        <input type="text" name="coupon" id="coupon" placeholder="UNKNOWN_TYPE">
        <br>
        <span>Terms and conditions*</span>
        <br>
        <input type="radio" name="terms" id="agree" checked>
        <label for="agree">I agree</label>
        <input type="radio" name="terms" id="disagree">
        <label for="disagree">I disagree</label>
        <br>
        <input type="submit" name="submit" id="submit" value="Complete reservation">
    </form>
</body>
</html>
